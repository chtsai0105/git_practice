name: Update files with commit

on:
  push:
    tags:
      - v*.*.*

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: master

      - name: Check version in README.md
        id: file
        run: echo "version=$(cat README.md | grep -Eo $GITHUB_REPOSITORY-v[0-9]+\.[0-9]+\..+ | sed 's/^$GITHUB_REPOSITORY-//g')"  >> "$GITHUB_OUTPUT"

      - name: tag version
        id: tag
        run: echo "version=$(git tag -l "v*"|tail -n1)" >> "$GITHUB_OUTPUT"

      - name: Substitute
        id: sub
        if: ${{ steps.file.outputs.version }} != ${{ steps.tag.outputs.version }}
        run: sed -i 's/$GITHUB_REPOSITORY-${{ steps.file.outputs.version }}/$GITHUB_REPOSITORY-${{ steps.tag.outputs.version }}/g' README.md

      - name: Push changes
        if: steps.sub.conclusion == 'success'
        uses: EndBug/add-and-commit@v9
        with:
          committer_name: GitHub Actions
          committer_email: actions@github.com
          tag: '${{ steps.tag.outputs.version }} --annotate -m "Version bump to ${{ steps.tag.outputs.version }}" --force'
          message: "Update version in file."
          tag_push: "--force"

