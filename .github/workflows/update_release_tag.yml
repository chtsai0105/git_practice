name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "New tag name"
        required: true

jobs:
  version_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            README.md
          sparse-checkout-cone-mode: false

      - name: Get repo name
        id: repo
        run: |
          repo_name=$(basename "$GITHUB_REPOSITORY")
          echo "repo_name=$repo_name" >> "$GITHUB_OUTPUT"

      - name: Check version in README.md
        id: readme
        run: |
          cap=$(grep -oP "${{ steps.repo.outputs.repo_name }}-\K\d+\.\d+\.\d+[^\s]*" README.md)
          echo "version=$cap" >> "$GITHUB_OUTPUT"

      - name: Substitute version in README.md
        if: $${{ steps.readme.outputs.version }} != ${{ github.event.inputs.tag }}
        id: sub_readme
        run: sed -i 's/${{ steps.repo.outputs.repo_name }}-${{ steps.readme.outputs.version }}/${{ steps.repo.outputs.repo_name }}-${{ github.event.inputs.tag }}/g' README.md

      - name: Push with modified tag
        if: steps.sub_readme.conclusion == 'success'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update version in README.md"
          git push

  publish_release:
    runs-on: ubuntu-latest
    needs: version_check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: ${{ github.workspace }}-CHANGELOG.md
          tag_name: ${{ github.event.inputs.tag }}
          make_latest: true
