name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version bump types"
        required: true
        type: choice
        default: "patch"
        options:
          - major
          - premajor
          - minor
          - preminor
          - patch
          - prepatch
          - prerelease
      preid:
        description: "Prerelease identifier"
        type: string

jobs:
  version_check:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.query-release-info.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            README.md
            CHANGELOG.md
          sparse-checkout-cone-mode: false

      - name: Bump changelog version
        uses: release-flow/keep-a-changelog-action@v2
        with:
          command: bump
          version: patch
          keep-unreleased-section: true
          fail-on-empty-release-notes: true

      - name: Get version
        id: query-release-info
        uses: release-flow/keep-a-changelog-action@v2
        with:
          command: query
          version: latest

      - name: Get repo name
        id: repo
        run: |
          repo_name=$(basename "$GITHUB_REPOSITORY")
          echo "repo_name=$repo_name" >> "$GITHUB_OUTPUT"

      - name: Check version in README.md
        id: readme
        run: |
          cap=$(grep -oP "${{ steps.repo.outputs.repo_name }}-\K\d+\.\d+\.\d+[^\s]*" README.md)
          echo "version=$cap" >> "$GITHUB_OUTPUT"

      - name: Substitute version in README.md
        if: $${{ steps.readme.outputs.version }} != ${{ steps.query-release-info.outputs.version }}
        id: sub_readme
        run: sed -i 's/${{ steps.repo.outputs.repo_name }}-${{ steps.readme.outputs.version }}/${{ steps.repo.outputs.repo_name }}-${{ steps.query-release-info.outputs.version }}/g' README.md

      - name: Push with modified tag
        if: steps.sub_readme.conclusion == 'success'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update version in README.md"
          git push

  publish_release:
    runs-on: ubuntu-latest
    needs: version_check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version_check.outputs.version }}
          generate_release_notes: true
          make_latest: true
