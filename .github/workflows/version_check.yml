name: Version check
run-name: Version bump - ${{ github.event.inputs.version }} ${{ github.event.inputs.preid }}

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version bump types"
        required: true
        type: choice
        default: "patch"
        options:
          - major
          - premajor
          - minor
          - preminor
          - patch
          - prepatch
          - prerelease
      preid:
        description: "Prerelease identifier"
        type: string

jobs:
  version_check:
    name: Update Readme and Changelog
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            README.md
            CHANGELOG.md
          sparse-checkout-cone-mode: false

      - name: Bump changelog version
        uses: release-flow/keep-a-changelog-action@v2
        with:
          command: bump
          version: ${{ github.event.inputs.version }}
          preid: ${{ github.event.inputs.preid }}
          keep-unreleased-section: true
          fail-on-empty-release-notes: true

      - name: Get version
        id: query-release-info
        uses: release-flow/keep-a-changelog-action@v2
        with:
          command: query
          version: latest

      - name: Get repo name
        id: repo
        run: |
          repo_name=$(basename "$GITHUB_REPOSITORY")
          echo "repo_name=$repo_name" >> "$GITHUB_OUTPUT"

      - name: Check version in README.md
        id: readme
        run: |
          cap=$(grep -oP "${{ steps.repo.outputs.repo_name }}-\K\d+\.\d+\.\d+[^\s]*" README.md)
          echo "version=$cap" >> "$GITHUB_OUTPUT"

      - name: Substitute version in README.md
        if: ${{ steps.readme.outputs.version }} != ${{ steps.query-release-info.outputs.version }}
        id: sub_readme
        run: sed -i 's/${{ steps.repo.outputs.repo_name }}-${{ steps.readme.outputs.version }}/${{ steps.repo.outputs.repo_name }}-${{ steps.query-release-info.outputs.version }}/g' README.md

      - name: Push with modified tag
        if: steps.sub_readme.conclusion == 'success'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .

      - name: Push with modified tag
        run: |
          git commit -m "Release v${{ steps.query-release-info.outputs.version }}"
          git push

      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          event-type: release
          client-payload: '{"version": "${{ steps.query-release-info.outputs.version }}", "bump_type": "${{ github.event.inputs.version }}", "release-notes": "${{ steps.query-release-info.outputs.release-notes }}"}'
